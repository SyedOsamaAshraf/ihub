  <script type="text/javascript">
    
document.getElementById('master').addEventListener('click',function(){
  document.getElementById('anyoption').innerHTML="";
    document.getElementById('type').innerHTML=`<br><div class="container">{% for i in data["Master Data"]%}
                          <li>{{i}}</li><hr>{% endfor %}</div>`;
    document.getElementById('detail').innerHTML=`<br><div class="container">{% for i,j in data["Master Data"].items()%}
                          <li>{{j}}</li><hr>{% endfor %}</div>`;
});



document.getElementById('project').addEventListener('click',function(){
  
      document.getElementById('type').innerHTML="Projects will be updated from the Admin side";
    document.getElementById('detail').innerHTML="";

    document.getElementById('anyoption').innerHTML=`<br>
<div class="container">
    <table class="table table-striped"><tr>{% for j in data["Project"]%}
                          <th>{{j}}</th>{% endfor %}</tr>
                          
                          {% for i in range(rows)%}
                          <tr>
                          <td>{{data["Project"]["From Date"][i]}}</td>
                          <td>{{data["Project"]["Project Code"][i]}}</td>
                          <td>{{data["Project"]["To Date"][i]}}</td>
                          </tr>
                          
                          {%endfor%}</table>
                          </div>`;
                        });


document.getElementById('attendance').addEventListener('click',function(){
  
      document.getElementById('type').innerHTML=`
                                                    <br>

                                                   <button onclick="location.href='{{ url_for('checkin') }}'" class="btn btn-primary">Check In</button>
                                                    
                                                    `;;
    document.getElementById('detail').innerHTML=`
                                                    <br>
                                                  
                                                  <button onclick="location.href='{{ url_for('checkout') }}'" class="btn btn-primary">Check Out</button>


                                                    `;;
    document.getElementById('anyoption').innerHTML="";

});







function activelink(data){

document.getElementById('master').style.backgroundColor="";
document.getElementById('project').style.backgroundColor="";
document.getElementById('leave').style.backgroundColor="";
document.getElementById('attendance').style.backgroundColor="";
document.getElementById('file').style.backgroundColor="";



document.getElementById(data).style.backgroundColor="yellow";


}
